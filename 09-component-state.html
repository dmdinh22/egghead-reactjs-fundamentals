<html>

<head>
  <title>Beginner's Guide to React</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

  <script type="text/babel">
    function StopWatch({lapse, running}) {
      const buttonStyles = {
          border: '1px solid #ccc',
          background: '#fff',
          fontSize: '2em',
          padding: 15,
          margin: 5,
          width: 200,
      }
      return (
          <div style={{textAlign: 'center'}}>
              <label
                style={{
                  fontSize: '5em',
                  display: 'block',
                }}
              >
                  {lapse}ms
              </label>
              <button style={buttonStyles}>{running ? 'Stop' : 'Start'}</button>
              <button style={buttonStyles}>Clear</button>
          </div>
        )
    }

    const element = <StopWatch running={false} lapse={10}/>

    ReactDOM.render(
      element,
      document.getElementById('root')
    )

    </script>
</body>

</html>
