<body>
  <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script src="https://unpkg.com/axios@0.16.2/dist/axios.min.js"></script>
  <div id="root"></div>

  <script type="text/babel">
    class UserCompany extends React.Component {
    state = {company: undefined}
   
    render() {
      return this.state.company || 'Unknown'
    }
  }
  
  const username = 'kentcdodds'
  const element = (
    <div>
        <div>
            {`@${username} works at `}
            <UserCompany username={username} />
        </div>
    </div> 
  )

  ReactDOM.render(
    element,
    document.getElementById('root'),
  )
  </script>
</body>
