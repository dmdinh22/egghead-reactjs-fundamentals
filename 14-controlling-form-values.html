<html>

<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

    <script type="text/babel">
        class MyFancyForm extends React.Component {
          static availableOptions = [
              'apple',
              'grape',
              'cherry',
              'orange',
              'pear',
              'peach',
          ]    

        state = {multline: '', commaSeparated: '', multiSelect: []}

        handleCommaSeparatedChange = event => {
            const {value} = event.target;
            const allValues = value.split(',')
                                .map(value => value.trim())
                                .filter(Boolean)
            this.setState({
                commaSeparated: value,
                multiline: allValues.join('\n'),
                multiSelect: allValues.filter(val =>            MyFancyForm.availableOptions.includes(val)
                )
            })
        }

        handleMultilineChange = event => {
            const {value} = event.target;
            const allValues = value.split('\n')
                                     .map(value => value.trim())
                                     .filter(Boolean)
            this.setState({
                multiline: value,
                commaSeparated: allValues.join(','),
                multiSelect: allValues.filter(val =>            MyFancyForm.availableOptions.includes(val)
                )
            })
        }

        handleMultiSelectChanged = event => {
            console.log(event.target.selectedOptions)
            const allValues = Array.from(
                    event.target.selectedOptions
                ).map(option => option.value)
            this.setState({
                multiSelect: allValues,
                multiline: allValues.join('\n'),
                commaSeparated: allValues.join(',')
            })
        }
          
        render() {
          const {commaSeparated, multiline, multiSelect} = this.state

          return (
            <form>
                <div>
                    <label>
                        comma separated values:
                        <br />
                        <input 
                            type="text" 
                            value={commaSeparated}
                            onChange={this.handleCommaSeparatedChange}
                            //onChange={this.handleCommaSeparatedChange}
                       />
                    </label>
                </div>
                <div>
                    <label>
                        multiline values:
                        <br />
                        <textarea
                            value={multiline}
                            rows={MyFancyForm.availableOptions.length}
                            onChange={this.handleMultilineChange}
                        />
                    </label>
                </div>
                <div>
                    <label>
                        multiSelectValues:
                        <br />
                        <select
                            multiple
                            value={multiSelect}
                            size={
                                MyFancyForm.availableOptions
                                .length
                            }
                            onChange={
                                this.handleMultiSelectChanged
                            }
                        >
                        {MyFancyForm.availableOptions.map(
                            optionValue => (
                                <option
                                key={optionValue}
                                value={optionValue}
                                >
                                {optionValue}
                                </option>
                            ),
                            )}
                        </select>
                    </label>
                </div>
            </form>
          )
       }
      }

      ReactDOM.render(
        <MyFancyForm />,
        document.getElementById('root'),
      )
    </script>
</body>

</html>
